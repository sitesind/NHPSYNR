        // Global variables
        let currentSet = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let timeRemaining = 1800; // 30 minutes in seconds
        let timerInterval = null;
        let studentInfo = {};

        // Select quiz set
        function selectSet(setName) {
            currentSet = setName;
            document.querySelectorAll('.set-btn').forEach(btn => btn.style.background = 'linear-gradient(45deg, #FF9933, #FFB366)');
            event.target.style.background = 'linear-gradient(45deg, #138808, #4CAF50)';
            document.getElementById('startBtn').disabled = false;
        }

        // Start quiz
        function startQuiz() {
            // Validate student information
            const name = document.getElementById('studentName').value.trim();
            const studentClass = document.getElementById('studentClass').value;
            const house = document.getElementById('studentHouse').value;
            
            if (!name || !studentClass || !house || !currentSet) {
                alert('Please fill all details and select a quiz set!');
                return;
            }
            
            // Store student information
            studentInfo = {
                name: name,
                class: studentClass,
                house: house,
                set: currentSet
            };
            
            // Initialize quiz
            currentQuestions = quizSets[currentSet];
            currentQuestionIndex = 0;
            userAnswers = new Array(currentQuestions.length).fill(null);
            
            // Switch to quiz screen
            document.getElementById('registrationScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            
            // Start timer
            startTimer();
            
            // Load first question
            loadQuestion();
        }

        // Timer function
        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timer').textContent = `⏰ ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change timer color when time is running low
            const timerElement = document.getElementById('timer');
            if (timeRemaining <= 300) { // 5 minutes
                timerElement.style.background = '#dc3545';
            } else if (timeRemaining <= 600) { // 10 minutes
                timerElement.style.background = '#ffc107';
                timerElement.style.color = '#000';
            }
        }

        // Load question
        function loadQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <h3>Q${currentQuestionIndex + 1}. ${question.question}</h3>
                <div class="options">
                    ${question.options.map((option, index) => `
                        <div class="option ${userAnswers[currentQuestionIndex] === index ? 'selected' : ''}" 
                             onclick="selectOption(${index})">
                            <input type="radio" name="option" value="${index}" 
                                   ${userAnswers[currentQuestionIndex] === index ? 'checked' : ''}>
                            <span>${option}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Update progress
            document.getElementById('progress').textContent = `Question ${currentQuestionIndex + 1} of ${currentQuestions.length}`;
            
            // Update navigation buttons
            document.getElementById('prevBtn').style.display = currentQuestionIndex === 0 ? 'none' : 'inline-block';
            document.getElementById('nextBtn').style.display = currentQuestionIndex === currentQuestions.length - 1 ? 'none' : 'inline-block';
            document.getElementById('submitBtn').style.display = currentQuestionIndex === currentQuestions.length - 1 ? 'inline-block' : 'none';
        }

        // Select option
        function selectOption(optionIndex) {
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Update visual selection
            document.querySelectorAll('.option').forEach((option, index) => {
                option.classList.toggle('selected', index === optionIndex);
                option.querySelector('input').checked = index === optionIndex;
            });
        }

        // Navigation functions
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        // Submit quiz
        function submitQuiz() {
            clearInterval(timerInterval);
            
            // Calculate score
            let correctAnswers = 0;
            currentQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    correctAnswers++;
                }
            });
            
            const percentage = Math.round((correctAnswers / currentQuestions.length) * 100);
            
            // Show results
            showResults(correctAnswers, percentage);
        }

        // Show results
        function showResults(score, percentage) {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            // Display student information
            document.getElementById('studentInfo').innerHTML = `
                <h3>Student Details</h3>
                <p><strong>Name:</strong> ${studentInfo.name}</p>
                <p><strong>Class:</strong> ${studentInfo.class}</p>
                <p><strong>House:</strong> ${studentInfo.house}</p>
                <p><strong>Quiz Set:</strong> ${getSetName(studentInfo.set)}</p>
            `;
            
            // Display score
            document.getElementById('scoreDisplay').textContent = `${score}/${currentQuestions.length}`;
            
            // Animate performance bar
            setTimeout(() => {
                document.getElementById('performanceFill').style.width = `${percentage}%`;
            }, 500);
            
            // Performance message
            let message = '';
            if (percentage >= 90) {
                message = '🏆 Outstanding! You have excellent knowledge of Indian Independence!';
            } else if (percentage >= 80) {
                message = '🌟 Excellent work! You know a lot about our freedom struggle!';
            } else if (percentage >= 70) {
                message = '👍 Good job! Keep learning about our great nation!';
            } else if (percentage >= 60) {
                message = '📚 Fair attempt! Read more about Indian history!';
            } else {
                message = '💪 Keep studying! Our freedom fighters\' stories are inspiring!';
            }
            
            document.getElementById('performanceMessage').innerHTML = `
                <strong>${percentage}% Score</strong><br>
                ${message}
            `;
        }

        function getSetName(setKey) {
            const setNames = {
                'set1': 'Set 1 (Class 1st & 2nd)',
                'set2': 'Set 2 (Class 3rd to 5th)',
                'set3': 'Set 3 (Class 6th to 8th)',
                'set4': 'Set 4 (Class 9th & 10th)'
            };
            return setNames[setKey] || setKey;
        }

        // Restart quiz
        function restartQuiz() {
            // Reset all variables
            currentSet = null;
            currentQuestions = [];
            currentQuestionIndex = 0;
            userAnswers = [];
            timeRemaining = 1800;
            studentInfo = {};
            
            // Clear timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Reset form
            document.getElementById('studentName').value = '';
            document.getElementById('studentClass').value = '';
            document.getElementById('studentHouse').value = '';
            document.getElementById('startBtn').disabled = true;
            
            // Reset set buttons
            document.querySelectorAll('.set-btn').forEach(btn => {
                btn.style.background = 'linear-gradient(45deg, #FF9933, #FFB366)';
            });
            
            // Show registration screen
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('registrationScreen').style.display = 'block';
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });
